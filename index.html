<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
  
</head>
<body>
    <div id="head">
      <div id="continer">
        <h1>Convert Temperature </h1>
        <img src="temperature.png" alt="" id="temperature">
      </div>
      <div id="continer-2">
        <input type="number" class="input" id="cel" class="input">
        <img src="celsius.png" alt="" id="celsius"> 
        <input type="number" class="input-2" id="fah" class="input">
        <img src="fahrenheit.png" alt="" id="fahrenheit">
        <input type="number" class="input-3" id="kel" class="input">
        <img src="kelvin.png" alt="" id="kelvin">
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
